name: agent_env
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip
  - pandas
  - numpy
  - pyarrow
  - jupyterlab=4.4.7
  - ipykernel=6.30.1
  - restrictedpython
  - tqdm
  - ca-certificates
